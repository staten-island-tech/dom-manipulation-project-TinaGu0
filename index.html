<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="center">Make an ID Card!</h1>
    <h3 class="center">(objectively better than our school's)</h3>
    <form id="form">
        <div class="margin">
            <label for="firstName" class="text">First Name</label>
            <input type="text" id="firstName" />
        </div>
        <div class="margin">
            <label for="lastName" class="text">Last Name</label>
            <input type="text" id="lastName">
        </div>
        <div class="margin">
            <label for="DOB" class="text">Date of Birth</label>
            <input type="text" id="DOB">
        </div>
        <div class="margin">
            <label for="school" class="text">Current School</label>
            <input type="text" id="school">
        </div>      
        <div class="margin">
            <label for="grad" class="text">Graduation Year</label>
            <input type="text" id="grad">
        </div>
        <input type="submit" value="Enter"/>
    </form>
    <script src="app.js"></script>
</body>
</html>

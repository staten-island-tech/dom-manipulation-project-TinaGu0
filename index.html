<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="center">Make an ID Card!</h1>
    <form id="form">
        <div class="margin">
            <label for="firstName" class="text">First Name</label>
            <input type="text" name="firstName" class="first-name">
            <input type="submit" value="Enter"/>
        </div>
        <div class="margin">
            <label for="lastName" class="text">Last Name</label>
            <input type="text" name="lastName">
            <input type="submit" value="Enter"/>
        </div>
        <div class="margin">
            <label for="DOB" class="text">Date of Birth</label>
            <input type="text" name="DOB">
            <input type="submit" value="Enter"/>
        </div>
        <div class="margin">
            <label for="school" class="text">Current School</label>
            <input type="text" name="school">
            <input type="submit" value="Enter"/>
        </div>        <div class="margin">
            <label for="grad" class="text">Graduation Year</label>
            <input type="text" name="grad">
            <input type="submit" value="Enter"/>
        </div>
    </form>
    <script src="app.js"></script>
</body>
</html>
